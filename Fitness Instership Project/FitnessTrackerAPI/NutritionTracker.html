<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Added Poppins font -->
    <style>
        /* Global Styles */
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            height: 65px;
            background-color: #1d1d1d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            color: #fff;
            padding: 10px 15px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Header Styles */
        h2 {
            font-size: 2.5rem;
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        h3 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-top: 30px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus {
            border-color: #4e73f8;
            box-shadow: 0 0 2px #4e73f8;
        }

        .form-group label {
            font-weight: 600;
        }

        /* Blue Button Styles */
        .btn-block {
            height: 45px;
            font-weight: 600;
            background-color: #007bff; /* Blue color */
            border: none;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-block:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-3px);
        }

        /* Nutrition Table Styles */
        .nutrition-log-table {
            margin-top: 40px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nutrition-log-table th,
        .nutrition-log-table td {
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
            color: #333;
        }

        .nutrition-log-table th {
            background-color: #f7f7f7;
            font-weight: 600;
        }

        .nutrition-log-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Footer Styles */
        .footer {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            font-size: 1rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.05);
        }

        /* Card Style for Meal Logs */
        .card {
            border-radius: 15px;
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        h2 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .card-body {
            padding: 15px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Fitness Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="homepage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="BMI Calculator Page.html">BMI Calculator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ActivityTrackerPage.html">Activity Tracker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="NutritionTracker.html">Nutrition Tracker</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Nutrition Tracker Section -->
    <section class="container">
        <h2>Track Your Nutrition</h2>

        <!-- Nutrition Log Form -->
        <div class="card">
            <div class="card-body">
                <form id="nutritionForm">
                    <div class="form-group">
                        <label for="meal">Meal</label>
                        <input type="text" class="form-control" id="meal" placeholder="Enter meal name" required>
                    </div>
                    <div class="form-group">
                        <label for="calories">Calories (kcal)</label>
                        <input type="number" class="form-control" id="calories" placeholder="Enter calories" required>
                    </div>
                    <div class="form-group">
                        <label for="protein">Protein (g)</label>
                        <input type="number" class="form-control" id="protein" placeholder="Enter protein content" required>
                    </div>
                    <div class="form-group">
                        <label for="carbs">Carbs (g)</label>
                        <input type="number" class="form-control" id="carbs" placeholder="Enter carbs content" required>
                    </div>
                    <div class="form-group">
                        <label for="fat">Fat (g)</label>
                        <input type="number" class="form-control" id="fat" placeholder="Enter fat content" required>
                    </div>
                    <button type="submit" class="btn btn-block">Log Meal</button>
                </form>
            </div>
        </div>

        <!-- Nutrition Log Table -->
        <h2>Logged Meals</h2>
        <table class="nutrition-log-table table table-bordered">
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Calories</th>
                    <th>Protein (g)</th>
                    <th>Carbs (g)</th>
                    <th>Fat (g)</th>
                </tr>
            </thead>
            <tbody id="mealLog">
                <!-- Dynamic Meal Logs will appear here -->
            </tbody>
        </table>
    </section>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Fitness Tracker. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Nutrition Tracking -->
    <script>
        // Meal logging
        document.getElementById("nutritionForm").addEventListener("submit", function (e) {
            e.preventDefault();

            var meal = document.getElementById("meal").value;
            var calories = document.getElementById("calories").value;
            var protein = document.getElementById("protein").value;
            var carbs = document.getElementById("carbs").value;
            var fat = document.getElementById("fat").value;

            // Create a new row for the table
            var mealRow = document.createElement("tr");
            mealRow.innerHTML = `
                <td>${meal}</td>
                <td>${calories}</td>
                <td>${protein}</td>
                <td>${carbs}</td>
                <td>${fat}</td>
            `;

            // Add the new row to the table
            document.getElementById("mealLog").appendChild(mealRow);

            // Clear the form
            document.getElementById("nutritionForm").reset();
        });
    </script>
</body>

</html>
